[build]
  # Build command - navigate to the frontend app and build it
  command = "cd frontend/src/icp-hub-frontend && npm install && npm run build"
  # Publish directory - where the built files are located
  publish = "frontend/src/icp-hub-frontend/dist"
  
[build.environment]
  # Specify Node.js version for build
  NODE_VERSION = "18"

# Handle client-side routing for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"